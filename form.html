<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form action="">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama">
            <br><br>
            <label for="no_hp">NO. HP:</label>
            <input type="text" id="no_hp" name="no_hp">
            <br><br>
            <label for="alamat">Jenis Kelamin:</label>
            <select id="jenis_kelamin" name="jenis_kelamin">
                <option value="laki-laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
            </select>
            <br><br>
            <label for="hobby">Hobi:</label>
            <input type="checkbox" id="membaca" name="hobby" value="membaca">
            <label for="membaca">Membaca</label>
            <input type="checkbox" id="menulis" name="hobby" value="menulis">
            <label for="menulis">Menulis</label>
            <input type="checkbox" id="olahraga" name="hobby" value="olahraga">
            <label for="olahraga">Olahraga</label>
            <br><br>
            <label for="pendidikan_terakhir">Pendidikan Terakhir:</label>
            <select id="pendidikan_terakhir" name="pendidikan_terakhir">
                <option value="sd">SD</option>
                <option value="smp">SMP</option>
                <option value="sma">SMA</option>
                <option value="kuliah">Kuliah</option>
            </select>
        </form>
    </div>
</body>
</html>
